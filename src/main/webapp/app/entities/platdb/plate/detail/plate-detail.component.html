<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="plate">
      <h2 data-cy="plateDetailsHeading"><span>Plate</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ plate.id }}</span>
        </dd>
        <dt><span>Idrestaurant</span></dt>
        <dd>
          <span>{{ plate.idrestaurant }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ plate.name }}</span>
        </dd>
        <dt><span>Photo</span></dt>
        <dd>
          <div *ngIf="plate.photo">
            <a (click)="openFile(plate.photo, plate.photoContentType)">
              <img [src]="'data:' + plate.photoContentType + ';base64,' + plate.photo" style="max-width: 100%" alt="plate image" />
            </a>
            {{ plate.photoContentType }}, {{ byteSize(plate.photo) }}
          </div>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
          <span>{{ plate.price }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/plate', plate.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
